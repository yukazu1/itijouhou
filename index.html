<script>function rihori(){ navigator.geolocation.getCurrentPosition(riho); } function riho(position) { var idokeido = position.coords.latitude + ',' +position.coords.longitude ; var rihotext = "緯度:" + position.coords.latitude + "\n"; rihotext += "<br>経度:" + position.coords.longitude + "\n"; rihotext += "<br>高度:" + position.coords.altitude + "\n"; rihotext += "<br>移動方向:" + position.coords.heading + "\n"; rihotext += "<br>速度:" + position.coords.speed + "\n"; var date = new Date(position.timestamp); rihotext += "<br>取得時刻:" + date.toLocaleString() + "\n"; document.getElementById('riho').innerHTML = '<p>あなたは<br>' + rihotext + '</p>' +'<iframe width="750" height="650" src="http://maps.google.co.jp/maps?ll=' + idokeido + '&amp;q=' + idokeido + '&amp;output=embed&amp;t=m&amp;z=17" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>'; }</script><button onclick="rihori()">君の位置情報取得しちゃいます。by和希</button><div id="riho"></div>
